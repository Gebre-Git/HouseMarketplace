{% extends "properties/home.html" %}

{% block content %}
<h2>Seller Login</h2>
<form method="post" action="{% url 'seller_login' %}">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>

    <button type="submit">Login as Seller</button>
</form>

<p>Not a seller yet? <a href="{% url 'seller_signup' %}">Sign up as Seller</a></p>
{% endblock %}
