<!DOCTYPE html>
<html>
<head>
    <title>Delete Listing</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ listing.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'listing_detail' listing.id %}">No, cancel</a>
</body>
</html>
