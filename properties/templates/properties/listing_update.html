<!DOCTYPE html>
<html>
<head>
    <title>Edit Listing</title>
</head>
<body>
    <h1>Edit Listing</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'listing_detail' listing.id %}">Cancel</a>
</body>
</html>
