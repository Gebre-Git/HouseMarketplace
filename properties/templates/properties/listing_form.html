{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>
        {% if form.instance.pk %}
            Edit Listing
        {% else %}
            Add New Listing
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">
            {% if form.instance.pk %}
                Update
            {% else %}
                Create
            {% endif %}
        </button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
